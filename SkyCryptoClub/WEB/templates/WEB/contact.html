{% extends "index_base.html" %}

{% block title %}Contact Us | SkyCrypto Club{% endblock %}

{% block page %}SkyCrypto.Club{% endblock %}

{% block content %}

    <div class="main-page">
      <div class="container">
        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-signup card-hidden">
              <h2 class="card-title text-center">Contact Us!</h4>
              <h4 class="card-title text-center">Get in touch with us</h4>
              <div class="card-body">
                <form enctype="multipart/form-data" method="post" class="form-horizontal">{% csrf_token %}
                    <div class="form-group ">
                        <label class="bmd-label-floating">Email</label>
                        <input name="email" type="email" class="form-control" autocomplete="off" required>
                    </div>
                    <div class="form-group ">
                        <label class="bmd-label-floating">Subject</label>
                        <input name="subject" type="text" class="form-control" autocomplete="off" required>
                    </div>
                    <div class="form-group ">
                        <label class="bmd-label-floating">Message</label>
                        <textarea name="message" class="form-control" autocomplete="off" required></textarea>
                    </div>
                    <div class="row text-center">
                    <button type="submit" name="updateProfile" style="margin-left: auto; margin-right: auto;" class="btn btn-rose pull-right col-8 col-sm-6 col-md-4 col-lg-3">SEND</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
